image: archlinux:latest

before_script:
  - ls -laFh && pwd
  - pacman --noconfirm -Syyu
  - pacman --noconfirm --needed -S git vim zsh sudo
  - useradd -m -G wheel -s /bin/zsh "$GITLAB_USER_LOGIN"

install:
  stage: build
  script:
    - /bin/su -c "/build/$GITLAB_USER_LOGIN/install.sh --all" - $GITLAB_USER_LOGIN
